<html>
  <head>
    <title>Learning RiotJS</title>
  </head>
  <body>
    <h1>Learning RiotJS</h1>
    <h2>Custom Tags</h2>
    <h4>Plain 'Hello World' Example</h4>
    <hello-world></hello-world>

    <h4>'Hello World' with a Property</h4>
    <hello-world-dynamic greeting="John"></hello-world-dynamic>

    <h4>'Hello World' with an Object Parameter</h4>
    <hello-world-object-parameter></hello-world-object-parameter>

    <h4>'Hello World' with a Form</h4>
    <hello-world-form></hello-world-form>

    <h2>Loops, Events and Callbacks</h2>
    <h4>Contact List</h4>
    <contact-list></contact-list>

  </body>
  <script src="bower_components/riot/riot.min.js"></script>
  <script src="tags/all-tags.js"></script>
  <script>
    riot.mount('hello-world');
    riot.mount('hello-world-dynamic');
    riot.mount('hello-world-object-parameter', {greeting: 'Mr. Murray'});
    riot.mount('hello-world-form');

    var peeps = [
      {first: "John", last: "Murray"},
      {first: "David", last: "Walters"},
      {first: "Terry", last: "Smith"}
    ]

    var dogNames = [
      {name: "Schnauzer"},
      {name: "Poodle"},
      {name: "Corgi"}
    ]

    var availableColors = [
      {name: "red"},
      {name: "yellow"},
      {name: "blue"},
      {name: "green"}
    ]

    riot.mount('contact-list', {callback: tagCallback, people: peeps, dogs: dogNames, colors: availableColors});

    function tagCallback() {
      console.log('callback executed');
    }
  </script>
</html>
